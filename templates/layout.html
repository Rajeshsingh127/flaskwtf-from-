<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<div><a href="{{url_for('home')}}">Home</a>
    {% if "username" in session %}
        <a href="{{url_for('logout')}}">Logout</a>
    {% else %}
        <a href="{{url_for('register')}}">Register/Login</a>
    {% endif %}

</div>
{% with  msg = get_flashed_messages(with_categories=True) %}
    {% if msg %}
        {% for category,message in msg %}
             <span>{{ message }}</span>
        {% endfor %}
    {% endif %}
{% endwith %}
{% block content %}


{% endblock %}
</body>
</html>
